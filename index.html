<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1,
  maximum-scale=5"
    />

    <link rel="icon" href="devchallenges.png" />
    <link rel="stylesheet" href="css/style.css" />

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <script src="js/script.js"></script>
    <title>Check Out Page</title>
  </head>
  <body>
    <header>
      <h1>Checkout</h1>
    </header>
    <div class="container">
      <!--Cart-->
      <section class="cart">
        <div class="vintage">
          <img class="bag-img" src="photo1.png" alt="bag" />
          <div class="bag-details">
            <h2>Vintage Backbag</h2>
            <p class="new-price">$54.99 <del class="old-price">$94.99</del></p>
            <div class="qty">
              <button class="decrement-bag">-</button>
              <span class="qantity">1</span>
              <button class="increment-bag">+</button>
            </div>
          </div>
        </div>
        <div class="shoe">
          <img class="shoe-img" src="photo2.png" alt="shoe" />
          <div class="shoe-details">
            <h2>Levi Shoes</h2>
            <p class="new-price">$74.99 <del class="old-price">$124.99</del></p>
            <div class="qty">
              <button class="decrement-shoe">-</button>
              <span class="qantity">1</span>
              <button class="increment-shoe">+</button>
            </div>
          </div>
        </div>
        <div class="shipping">
          <p>Shipping</p>
          <p>$19</p>
        </div>
        <div class="total">
          <p>Total</p>
          <p class="total">$148.98</p>
        </div>
      </section>

      <!--Forms-->
      <form action="">
        <section class="form">
          <div class="contact-information">
            <h2>Contact infomation</h2>
            <label class="form_label" for="email">Email</label>
            <input
              type="email"
              id="email"
              name="email"
              class="form_input"
              required
              minlength="10"
              maxlength="30"
              pattern=".+globex\.com"
              placeholder="Enter your email"
              required
            /><br />
            <label class="form_label" for="phone">Phone</label>
            <input
              type="number"
              for="phone"
              name="phone"
              id="phone"
              class="form_input"
              required
              minlength="10"
              placeholder="Enter your phone number"
              required
            />
          </div>
          <div class="shipping-information">
            <h2>Shipping address</h2>
            <label class="form_label" for="name">Full Name</label>
            <input
              type="text"
              name="name"
              id="name"
              class="form_input"
              required
              placeholder="Darshan Gowda"
            />
            <label class="form_label" for="address">Address</label>
            <input
              type="text"
              id="address"
              name="address"
              class="form_input"
              required
              placeholder="Your address"
            />
            <label class="form_label" for="city">City</label>
            <input
              type="text"
              id="city"
              name="city"
              class="form_input"
              required
              placeholder="Your city"
            />
            <div class="country_code">
              <label class="form_country_code" for="country">Country</label>
              <select
                name="country"
                id="country"
                class="form_input_country_code"
                required
              >
                <option value="">Your country..</option>
                <option value="philippines">India</option>
                <option value="usa">United States</option>
                <option value="japan">Japan</option>
              </select>
              <label class="form_country_code" for="postal">Postal code</label>
              <input
                type="number"
                id="postal"
                name="postal"
                class="form_input_country_code"
                minlength="10"
                required
                placeholder="Your postal code"
              />
            </div>
            <div class="save_information">
              <input type="checkbox" class="checkbox" id="save" name="save" />
              <label class="save_label" for="save"
                >Save this information for next time</label
              >
            </div>
          </div>
          <button class="continue_button">Continue</button>
        </section>
      </form>
    </div>
  </body>
</html>
