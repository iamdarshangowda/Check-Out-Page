<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1,
  maximum-scale=5"
    />

    <link rel="icon" href="devchallenges.png" />
    <link rel="stylesheet" href="css/style.css">

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap"
      rel="stylesheet"
    />

    <title>Check Out Page</title>
  </head>
  <body>
    <header>
      <h1>Checkout</h1>
    </header>
    <div class="container">
      <section class="cart">
        <div class="vintage">
          <img class='bag-img' src="photo1.png" alt="bag" />
          <div class="bag-details">
            <h2>Vintage Backbag</h2>
            <p class="new-price">$54.99 <del class="old-price">$94.99</del></p>
            <button>1</button>
          </div>
        </div>
        <div class="shoe">
          <img class='shoe-img' src="photo2.png" alt="shoe" />
          <div class="shoe-details">
            <h2>Levi Shoes</h2>
            <p class="new-price">$74.99 <del class="old-price">$124.99</del></p>
            <button>1</button>
          </div>
        </div>
        <div class="shipping">
          <p>Shipping</p>
          <p>$19</p>
        </div>
        <div class="total">
          <p>Total</p>
          <p>$148.98</p>
        </div>
      </section>
    </div>
  </body>
</html>
