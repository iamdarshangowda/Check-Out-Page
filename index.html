<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout</title>

    <link rel="icon" href="resources/devchallenges.png" />

    <!-- stylesheets -->
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/media.css" />

    <!-- icons -->

    <link
      rel="stylesheet"
      href="https://fonts.sandbox.google.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- position absolute -->
    <h1>Checkout</h1>
    <main>
      <div class="gridContainer">
        <article class="gridContainer--elementUp">
          <div class="gridContainer__elementUp--itemList">
            <div class="gridContainer__elementUp__itemList--element">
              <div
                class="gridContainer__elementUp__itemList__element--imageDiv"
              >
                <img src="photo1.png" />
              </div>

              <div
                class="gridContainer__elementUp__itemList__element--itemInfo"
              >
                <div
                  class="gridContainer__elementUp__itemList__element__itemInfo--productNamePrice"
                >
                  <h4
                    class="gridContainer__elementUp__itemList__element__itemInfo__productNamePrice--productName"
                  >
                    Vintage Backbag
                  </h4>

                  <div
                    class="gridContainer__elementUp__itemList__element__itemInfo__productNamePrice--ProductPriceDiv"
                  >
                    <h4
                      class="gridContainer__elementUp__itemList__element__itemInfo__productNamePrice__ProductPriceDiv--currentPrice"
                    >
                      $54.99
                    </h4>
                    <h4
                      class="gridContainer__elementUp__itemList__element__itemInfo__productNamePrice__ProductPriceDiv--oldPrice"
                    >
                      $94.99
                    </h4>
                  </div>
                </div>

                <div
                  class="gridContainer__elementUp__itemList__element__itemInfo--quantityDiv"
                >
                  <div
                    class="gridContainer__elementUp__itemList__element__itemInfo__quantityDiv--content"
                  >
                    <button>
                      <span class="material-symbols-outlined">remove</span>
                    </button>
                    <p>1</p>
                    <button>
                      <span class="material-symbols-outlined">add</span>
                    </button>
                  </div>
                </div>
              </div>
            </div>
            <div class="gridContainer__elementUp__itemList--element">
              <div
                class="gridContainer__elementUp__itemList__element--imageDiv"
              >
                <img src="photo2.png" />
              </div>
              <div
                class="gridContainer__elementUp__itemList__element--itemInfo"
              >
                <div
                  class="gridContainer__elementUp__itemList__element__itemInfo--productNamePrice"
                >
                  <h4
                    class="gridContainer__elementUp__itemList__element__itemInfo__productNamePrice--productName"
                  >
                    Levi Shoes
                  </h4>

                  <div
                    class="gridContainer__elementUp__itemList__element__itemInfo__productNamePrice--ProductPriceDiv"
                  >
                    <h4
                      class="gridContainer__elementUp__itemList__element__itemInfo__productNamePrice__ProductPriceDiv--currentPrice"
                    >
                      $74.99
                    </h4>
                    <h4
                      class="gridContainer__elementUp__itemList__element__itemInfo__productNamePrice__ProductPriceDiv--oldPrice"
                    >
                      $124.99
                    </h4>
                  </div>
                </div>

                <div
                  class="gridContainer__elementUp__itemList__element__itemInfo--quantityDiv"
                >
                  <div
                    class="gridContainer__elementUp__itemList__element__itemInfo__quantityDiv--content"
                  >
                    <button>
                      <span class="material-symbols-outlined">remove</span>
                    </button>
                    <p>1</p>
                    <button>
                      <span class="material-symbols-outlined">add</span>
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="gridContainer__elementUp__itemList--subtotal">
            <hr />
            <div class="gridContainer__elementUp__itemList__subtotal--element">
              <h4>Shipping</h4>
              <p
                class="ridContainer__elementUp__itemList__subtotal__element--priceTag"
              >
                $19
              </p>
            </div>
            <hr />
            <div class="gridContainer__elementUp__itemList__subtotal--element">
              <h4>Total</h4>
              <p
                class="ridContainer__elementUp__itemList__subtotal__element--priceTag"
              >
                $148.98
              </p>
            </div>
          </div>
        </article>
        <article class="gridContainer--elementDown">
          <div class="gridContainer__elementDown--inputArea">
            <div class="gridContainer__elementDown__inputArea--contactInfo">
              <h2>Contact information</h2>
              <form>
                <h3>E-mail</h3>
                <input
                  placeholder="Enter your email..."
                  class="inputArea__contactInfo--email"
                />
                <br />
                <h3>Phone</h3>
                <input
                  placeholder="Enter your phone number..."
                  class="inputArea__contactInfo--phone"
                />
                <br />
              </form>
            </div>

            <div class="gridContainer__elementDown__inputArea--shippingAddress">
              <h2>Shipping address</h2>
              <form>
                <h3>Full name</h3>
                <i></i>
                <input
                  placeholder="Enter your name..."
                  class="inputArea__shippingAddress--adress"
                />
                <br />
                <h3>Adress</h3>
                <input
                  placeholder="Enter your adress..."
                  class="inputArea__shippingAddress--adress"
                />
                <br />
                <h3>City</h3>
                <input
                  placeholder="Enter your phone number"
                  class="inputArea__shippingAddress--city"
                />
                <br />

                <div class="formBottomDiv">
                  <div class="formBottomDiv--element">
                    <h3>Coutry</h3>
                    <input
                      placeholder="Your country..."
                      class="inputArea__shippingAddress--country"
                    />
                  </div>

                  <div class="formBottomDiv--element">
                    <h3>Postal code</h3>
                    <input
                      placeholder="Your postal code... "
                      class="inputArea__shippingAddress--postalCode"
                    />
                  </div>
                </div>
              </form>
            </div>

            <div class="gridContainer__elementDown__inputArea--chechboxDiv">
              <input
                class="gridContainer__elementDown__inputArea__chechboxDiv--checkbox"
                type="checkbox"
              />
              <p
                class="gridContainer__elementDown__inputArea__chechboxDiv--bottomText"
              >
                Save this information for next time
              </p>
            </div>
            <br />
            <div class="gridContainer__elementDown__inputArea--continueDiv">
              <button>Continue</button>
            </div>
          </div>
        </article>
      </div>
    </main>
    <footer>
      <span>
        <a
          href="https://github.com/iamdarshangowda"
          target="_blank"
          class="profileName"
          ><b><u>darshan</u></b></a
        ></span
      >
      -
      <span>
        <a href="https://devchallenges.io" target="_blank">devChallenges.io</a>
      </span>
    </footer>
  </body>
</html>
